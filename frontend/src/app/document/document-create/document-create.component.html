<div class="row justify-content-center">
  <div class="col-6">
    <form class="card mt-4" [formGroup]="form">
      <div class="card-body">
        <div class="form-group row mt-1">
          <label for="title" class="col-sm-3 col-form-label">Title</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="title" id="title" required>
            <small *ngIf="formErrors.title" class="text-danger">{{ formErrors.title }}</small>
          </div>
        </div>

        <div class="form-group row mt-1">
          <label for="author" class="col-sm-3 col-form-label">Author</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="author" id="author" required>
            <small *ngIf="formErrors.author" class="text-danger">{{ formErrors.author }}</small>
          </div>
        </div>

        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>

        <button type="submit" class="btn btn-primary" (click)="onCreate()" [disabled]="form.invalid">Create</button>
      </div>
    </form>
  </div>
</div>
